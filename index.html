<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </nav>

      <nav class="right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img class="menu" src="./images/appicon.png" alt="" /></a>
        <button type="button">Sign In</button>
      </nav>
    </header>

    <section>
      <img
        class="google-img"
        src="./images/googlelogo.png"
        alt="google-logo"
        width=""
      />
    </section>

    <div class="search">
      <input type="search" />
      <img class="search-icon" src="./images/magnifying_glass.jpg" alt="" />
      <a href="#">
        <img class="mic" src="./images/google_microphone.png" alt=""
      /></a>
    </div>

    <div class="btn-container">
      <button type="button" class="btn1">Google Search</button>
      <button type="button" class="btn2">I'm Feeling Lucky</button>
    </div>

    <div class="language">
      <p>Other Languages you can use Google:<a href="#">English</a></p>
    </div>
  </body>
</html>
